<div class="container-fluid table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" style="width: 10%;">{{ monday }} - {{friday}} <br> <button type="button" (click)="onBackwards()" class="btn btn-outline-secondary" style="margin-right: 15px;" [disabled]="weekNr==0"><fa-icon [icon]="faBackward"></fa-icon></button>  <button type="button" class="btn btn-outline-secondary" (click)="onForward()"><fa-icon [icon]="faForward"></fa-icon></button></th>
        <th scope="col" style="width: 18%">Monday</th>
        <th scope="col" style="width: 18%;">Tuesday</th>
        <th scope="col" style="width: 18%;">Wednesday</th>
        <th scope="col" style="width: 18%;">Thursday</th>
        <th scope="col" style="width: 18%;">Friday</th>
      </tr>
    </thead>
  </table>
  <app-schedule [weekNr]="weekNr"></app-schedule>
</div>
