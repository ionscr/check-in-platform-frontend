<div class="container-fluid table-responsive">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col" class="width10">{{ monday }} - {{friday}} <br> <button type="button" (click)="onBackwards()" class="btn btn-outline-secondary margin15" [disabled]="weekNr==0"><fa-icon [icon]="faBackward"></fa-icon></button>  <button type="button" class="btn btn-outline-secondary" (click)="onForward()"><fa-icon [icon]="faForward"></fa-icon></button></th>
        <th scope="col" class="width18">Monday</th>
        <th scope="col" class="width18">Tuesday</th>
        <th scope="col" class="width18">Wednesday</th>
        <th scope="col" class="width18">Thursday</th>
        <th scope="col" class="width18">Friday</th>
      </tr>
    </thead>
  </table>
  <app-schedule [weekNr]="weekNr"></app-schedule>
</div>
